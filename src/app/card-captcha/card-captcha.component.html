<div class="container">
    <div class="titulo">
        <h2>Captcha</h2>
    </div>

    <div class="output">
        <section>{{resp}}</section>
        <button (click)="gerarCaracteres()"></button>
    </div>

    <div class="input">
        <label for="caracteres">Caracteres: </label>
        <input type="text" name="caracteres" id="caracteres" maxlength="10" [(ngModel)]="valor">
        <span>{{resultado}}</span>
    </div>

    <button class="btn" (click)="validarCampos()">CONTINUE</button>

</div>
